<div class="container mt-5" *ngFor='let book of books'>
    <h4>{{ book.title }}</h4>
   <div class="row text-center mb-3">
       <div class="col-md-4">
           <div class="imgAbt">
               <img src="{{ book.image }}" style="width:200px;height:200px" class="rounded-circle"/>
           </div>
       </div>
       <div class="col-xs-9">
        <h4><span class="label label-default">{{ book.author }}</span></h4>
        <h5><span class="label label-default">{{ book.genre }}</span></h5>
        <button class="btn btn-warning mr-2  button" style="cursor:pointer" (click)="editBook(book)" *ngIf="_auth.loggedIn()" style="margin-left: 20px;"> Edit</button>
        <button class="btn btn-danger    " style="cursor:pointer"(click)="deleteBook(book)" *ngIf="_auth.loggedIn()"  > Delete</button>
        <!-- <a ><button class="btn btn-warning" (click)="singleBook(book)">Read more>>></button></a> -->
    </div>
       <div class="col-md-4">
           
           <!-- <p>Lots of text here...With the four tiers of grids available you're bound to run into issues where, at certain breakpoints, your columns don't clear quite right as one is taller than the other. To fix that, use a combination of a .clearfix and o</p> -->
       </div>
       <div class="col-xs-3"></div>
    </div>
    <br><br>
    </div>
