<div class="container " style="margin-top: 10%;">
    <div class="row">
        <div class="col-lg-3">           
        </div>
        <div class="col-lg-5">
            <form (ngSubmit)="loginUser()" >
       
                <div class="form-group">
                  <label>Email address</label>
                  <input type="text" class="form-control" name="email" id="email"  [(ngModel)]="user.email" >
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label >Password</label>
                  <input type="password" class="form-control" name="password" id="pass" [(ngModel)]="user.password" >
                  
                </div>                
                <div class="form-group text-center">
                <button type="submit" class="btn btn-info btn-lg " name="" >Submit</button>
             </div>
              </form>
        </div>

    </div>

</div>
